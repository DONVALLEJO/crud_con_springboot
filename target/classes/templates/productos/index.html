<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 
    
    
    
    </head>
    <body>      
        
       
        <div class="container">
            
            <h1 class="text-center my-4">Productos</h1>
            <a class="btn btn-primary" href="/productos/crear">Nuevo</a>
            
            <table class="table" >
  <thead class="thead-dark">
    <tr>
    
      <th scope="col">Id</th>
       <th scope="col">Nombre</th>
       <th scope="col">Descripcion</th>
    <th scope="col">Marca</th>
      <th scope="col">F.Creacion</th>
       <th scope="col">Imagen</th>
             
         <th scope="col">Precio</th>
          
            <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
      <tr th:each="iterndo_pro: ${var_pro}">
      <th scope="row" th:text="${iterndo_pro.id}"></th>
      <td th:text="${iterndo_pro.nombre}"></td>
      <td th:text= "${iterndo_pro.descripcion}"></td>
      <td th:text= "${iterndo_pro.marca}"></td>
      
  <td th:text="${iterndo_pro.fechacreacion.toString().substring(0, 10)}"></td> 
      
          <td>
          <img th:src="@{'/imagenes/'+${iterndo_pro.imagenarchivonombre}}" 
               alt="..." width="100">           
      </td> 
      
        
     
      <td th:text="'$'+ @{${iterndo_pro.precio}}"></td>
     
      
    
      <td style="white-space: nowrap" >
           <a class="btn btn-primary btn-sm"
            th:href="@{/productos/eliminar(id=${iterndo_pro.id})}">Editar</a>
            
           <a class="btn btn-danger btn-sm"
              th:href="@{/productos/eliminar(id=${iterndo_pro.id})}"
              onclick="return confirm('seguro de eliminar?')">Eliminar</a>
          
          
      </td>
    
    </tr>
   
  </tbody>
</table>


        </div>
        
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
       
    </body>
</html>
