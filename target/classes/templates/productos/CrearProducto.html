<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        <title>Nuevo PRODUCTO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        

         
        <div class="container">
            
            <div class="row"> 
                <div class="col-md-8 mx-auto rounder border p-4 m-4">    
                    <h2 class="text-center mb-4">Nuevo Producto </h2>

                   
                    <a class="btn btn-primary" href="/productos">Productos</a>
                    <form  method="post" enctype="multipart/form-data" th:object="${var_prodto}" >
  
                       <div class="row mb-3"> 

                            <label class="col-sm-4 col-form-label">Nombre</label>
                            <div class="col-sm-8"> 
                                <input class="form-control" th:field="${var_prodto.nombre}">
                                <p th:if="${#fields.hasErrors('nombre')}" th:errorclass="text-danger"
                                   th:errors="${var_prodto.nombre}"></p>  
                            </div> 
                        </div>

                        
                       
                        <div class="row mb-3"> 

                            <label class="col-sm-4 col-form-label">Marca</label>
                            <div class="col-sm-8"> 
                                <input class="form-control" th:field="${var_prodto.marca}">
                                <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger"
                                   th:errors="${var_prodto.marca}"></p>
                            </div> 
                        </div>

                        
                        <div class="row mb-3"> 

                            <label class="col-sm-4 col-form-label">Precio</label>
                            <div class="col-sm-8"> 
                                <input class="form-control" type="number" step="0.01" min="0" th:field="${var_prodto.precio}">
                                <p th:if="${#fields.hasErrors('precio')}" th:errorclass="text-danger"
                                   th:errors="${var_prodto.marca}"></p>
                            </div> 
                        </div>
                        
                          <div class="row mb-3"> 

                            <label class="col-sm-4 col-form-label">Descrpcion</label>
                            <div class="col-sm-8"> 
                                <textarea class="form-control" th:field="${var_prodto.descripcion}"></textarea>
                                <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger"
                                   th:errors="${var_prodto.marca}"></p>
                            </div> 
                        </div>
                        

                          <div class="row mb-3"> 

                            <label class="col-sm-4 col-form-label">Imagen</label>
                            <div class="col-sm-8"> 
                                <input class="form-control" type="file" th:field="${var_prodto.imagenarchivonombre}">
                                <p th:if="${#fields.hasErrors('marca')}" th:errorclass="text-danger"
                                   th:errors="${var_prodto.imagenarchivonombre}"></p>
                            </div> 
                        </div>


                           <div class="row"> 
                           <div class="offset-sm-4 col-sm-4 d-grid"> 
                               <button type="submit" class="btn-primary">Submit</button>                           
                           </div> 
                               
                                <div class="col-sm-4 d-grid"> 
                                    <a class="btn  btn-outline-primary" href="/productos" role="button">Cancel</a>                           
                           </div>                            
                             
                        </div>
                        
                        
                        
                        

                    </form>
                </div>

            </div> 

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
